<!--
Тег <abbr> указывает, что последовательность символов является аббревиатурой.
С помощью атрибута title дается расшифровка сокращения, что позволяет понимать аббревиатуру тем людям,
которые с ней не знакомы. Кроме того, поисковые системы индексируют полнотекстовый вариант сокращения,
что может использоваться для повышения рейтинга документа.
Браузеры никак не выделяют текст внутри <abbr>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><abbr></title>
</head>
<body>
<h1>This is tag < abbr > and his property</h1>

<!-- abbr title -->
<div>
    <h2>title</h2>
    <abbr title="Система управления базами данных">СУБД</abbr>
</div>

</body>
</html>
